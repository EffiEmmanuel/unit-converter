<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- JavaScript -->
    <script defer src="script.js"></script>

    <title>Unit Converter</title>
</head>
<body>

    <div class="errors"></div>
    <header>
        <h2>Metric/Imperial Unit Conversion</h2>
        <input type="text" name="value" id="value" value="0">
    </header>

    <main>
        <div class="results">

            <!-- Length Result -->
            <div class="result">
                <p><b>Length (Meter/Feet)</b></p>
                <p class="length-result">0 meters = 0 feet | 0 feet = 0 meters</p>
            </div>

            <!-- Volume Result -->
            <div class="result">
                <p><b>Volume (Litres/Gallons)</b></p>
                <p class="volume-result">0 litres = 0 gallons | 0 gallons = 0 litres</p>
            </div>

            <!-- Mass Result -->
            <div class="result">
                <p><b>Mass (Kilograms/Pounds)</b></p>
                <p class="mass-result">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
            </div>

        </div>
    </main>

</body>
</html>
